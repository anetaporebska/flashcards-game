<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

        <div id="end" class="flex-center flex-colunn">

                </tr>
                <tr>
                    <th class="end-results">Known questions: </th>

                </tr>
                <tr>
                    <th class="end-results">Not known questions: </th>

                </tr>

            <div id="end-buttons">
                <a href="/game.html" class="btn">Play Again</a>
                <a href="/" class="btn">Home</a>

        </div>
