<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title>Flashcards</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/game.css">
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div id="question">What is the answer to this question</div>
                <div class="game-buttons">
                    <button class="btn" id="notKnown" onClick="notKnow()">Don't know</button>
                    <button class="btn" id="show" onClick="showAnswer()">Show</button>
                    <button class="btn" id="known" onClick="know()">Know</button>
                </div>
                <div id="finish-button">
                    <button class="btn" id="finishGame" onClick="finishGame()">Finish Game</button>
                </div>
            </div>
        </div>
        <script src="./js/game.js"></script>
    </body>
</html>
